<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Huddle</title>
    </head>
    <body>
        <header class="container">
            <img src="images/logo.svg" alt="Huddle logo" />
        </header>
        <section class="container">
            <div class="split">
                <div class="center">
                    <img
                        src="images/illustration-mockups.svg"
                        alt="Page mockup"
                    />
                </div>
                <div class="center">
                    <h1>Build The Community<br />Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button>Register</button>
                </div>
            </div>
        </section>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/BenedictusKent" target="_blank"
                    >Benedictus Kent Chandra</a
                >.
            </p>
        </footer>
    </body>
</html>
